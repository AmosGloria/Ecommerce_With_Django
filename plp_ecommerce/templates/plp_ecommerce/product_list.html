<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
 
</head>
<body>
  <h1>Products</h1>
  <ul>
{%product in products%}
<li>
    <h1>
        {{product.name}}
    </h1>
    <p>{{product.description}}</p>
    <p>price:{{product.price}}</p>
    <img src="{{product.image.url}}" alt="{{product.name}}">
</li>
{{%endfor%}}
  </ul>
</body>
</html>
